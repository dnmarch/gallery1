<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wenqin Fan - CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1#artist-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
            z-index: 2000;
        }

        h1.show {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 2000;
        }

        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.3s ease;
            padding-top: 60px;
            color: white;
            z-index: 1500;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #007bff;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar .sub-menu {
            margin-left: 20px;
            display: none;
            transition: opacity 0.3s ease;
        }

        .sidebar .sub-menu a {
            font-size: 14px;
        }

        .sidebar a.expandable {
            cursor: pointer;
        }

        .container {
            max-width: 700px;
            margin: 120px auto 60px auto;
            background: #fffefa;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            position: relative;
        }

        section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
            margin-top: 40px;
            padding-bottom: 6px;
            letter-spacing: 0.5px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin: 10px 0;
            line-height: 1.6;
            position: relative;
            padding-left: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease, transform 2s ease;
        }

        li::before {
            content: "•";
            position: absolute;
            left: 0;
            top: 0;
            color: #999;
            font-size: 14px;
        }

        li.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .year {
            font-weight: 600;
            margin-right: 10px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 100px 16px 60px 16px;
            }
        }
    </style>
</head>
<body>
<h1 id="artist-title">Wenqin Fan</h1>
<div class="menu-icon" onclick="openSidebar()">☰</div>
<div class="sidebar" id="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
    <a href="./index.html">Home</a>
    <a href="javascript:void(0)" class="expandable" onclick="toggleArtSubMenu()">Art</a>
    <div class="sub-menu" id="art-submenu">
        <a href="./painting.html">Painting</a>
        <a href="./install.html">Install</a>
        <a href="./video.html">Video</a>
    </div>
    <a href="#exhibition">Exhibition</a>
    <a href="#statement">Statement</a>
    <a href="./cv.html">CV</a>
    <a href="./contact.html">Contact</a>
</div>

<div class="container" id="cv-container">
    <!-- Sections will be inserted here -->
</div>

<script>
    function openSidebar() {
        document.getElementById("sidebar").style.width = "300px";
    }

    function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
    }

    function toggleArtSubMenu() {
        const subMenu = document.getElementById("art-submenu");
        subMenu.style.display = subMenu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("artist-title").classList.add("show");

        fetch("cv_data.json")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("cv-container");
                const sectionQueue = [];

                function createSection(title, items, isDated = false) {
                    const section = document.createElement("section");

                    const heading = document.createElement("h2");
                    heading.textContent = title;
                    section.appendChild(heading);

                    const list = document.createElement("ul");
                    const liElements = [];

                    items.forEach(item => {
                        const li = document.createElement("li");
                        const date = item.date || item.year || "";
                        const label = isDated && date ? `<span class="year">${date}</span>` : "";
                        li.innerHTML = item.link
                            ? `${label}<a href="${item.link}" target="_blank">${item.title}</a>`
                            : `${label}${item.title}`;
                        list.appendChild(li);
                        liElements.push(li);
                    });

                    section.appendChild(list);
                    container.appendChild(section);
                    sectionQueue.push({ section, liElements });
                }

                // Create all sections
                createSection("EDUCATION", data.education, true);
                createSection("EXHIBITION", data.exhibition, true);
                createSection("AWARDS", data.awards);
                createSection("THESIS", data.thesis);

                // Animate one section at a time
                function revealSection(index) {
                    if (index >= sectionQueue.length) return;

                    const { section, liElements } = sectionQueue[index];
                    section.classList.add("visible");

                    liElements.forEach((li, i) => {
                        setTimeout(() => {
                            li.classList.add("visible");
                        }, i * 200);
                    });

                    // Wait until last item finishes animating before moving on
                    const totalDelay = liElements.length * 200 + 2000;
                    setTimeout(() => {
                        revealSection(index + 1);
                    }, totalDelay);
                }

                setTimeout(() => {
                    revealSection(0);
                }, 500);
            });
    });
</script>
</body>
</html>
