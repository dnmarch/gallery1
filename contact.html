<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wenqin Fan - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    h1#artist-title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 2000;
    }

    h1.show {
      opacity: 1;
      transform: translateY(0);
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2000;
    }

    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s ease;
      padding-top: 60px;
      color: white;
      z-index: 1500;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #007bff;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar .sub-menu {
      margin-left: 20px;
      display: none;
      transition: opacity 0.3s ease;
    }

    .sidebar .sub-menu a {
      font-size: 14px;
    }

    .sidebar a.expandable {
      cursor: pointer;
    }

    .container {
      max-width: 700px;
      margin: 120px auto 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      position: relative;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 24px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #aaa;
      font-style: normal;
    }

    form input:focus,
    form textarea:focus {
      border-color: #555;
      outline: none;
    }

    .spacer {
      height: 80px;
    }

    .submit-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: #000;
      color: #fff;
      font-size: 16px;
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: #222;
      transform: scale(1.02);
    }

    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 2000;
    }

    .social-icons a img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        margin: 100px 16px 60px 16px;
      }

      .submit-btn {
        bottom: 24px;
        right: 24px;
        padding: 12px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
<h1 id="artist-title">Wenqin Fan</h1>
<div class="menu-icon" onclick="openSidebar()">☰</div>
<div class="sidebar" id="sidebar">
  <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
  <a href="./index.html">Home</a>
  <a href="javascript:void(0)" class="expandable" onclick="toggleArtSubMenu()">Art</a>
  <div class="sub-menu" id="art-submenu">
    <a href="./painting.html">Painting</a>
    <a href="./install.html">Install</a>
    <a href="./video.html">Video</a>
  </div>
  <a href="#exhibition">Exhibition</a>
  <a href="#statement">Statement</a>
  <a href="./cv.html">CV</a>
  <a href="./contact.html">Contact</a>
</div>

<div class="container">
  <h2 style="text-align:center; margin-bottom: 30px;">Contact</h2>
  <form action="https://formspree.io/f/yourformid" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name here..." required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address..." required />

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Enter a subject (optional)" />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <div class="spacer"></div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
  function openSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.width = "300px";
  }

  function closeSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.width = "0";
  }

  function toggleArtSubMenu() {
    const subMenu = document.getElementById("art-submenu");
    if (subMenu.style.display === "block") {
      subMenu.style.display = "none";
      subMenu.style.opacity = "0";
    } else {
      subMenu.style.display = "block";
      subMenu.style.opacity = "1";
    }
  }

  // 淡入效果
  window.addEventListener("DOMContentLoaded", () => {
    const titleElement = document.getElementById("artist-title");
    titleElement.classList.add("show");
  });
</script>
</body>
</html>
