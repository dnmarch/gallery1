<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wenqin Fan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 2000;
    }

    h1#artist-title {
      z-index: 2000;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    h1.show {
      opacity: 1;
      transform: translateY(0);
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2000;
    }

    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: width 0.3s ease;
      padding-top: 60px;
      color: white;
      z-index: 1500;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #007bff;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar .sub-menu {
      margin-left: 20px;
      display: none;
      transition: opacity 0.3s ease;
    }

    .sidebar .sub-menu a {
      font-size: 14px;
    }

    .sidebar a.expandable {
      cursor: pointer;
    }

    .sidebar a.expandable:hover {
      color: #007bff;
    }

    .gallery {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding-top: 120px;
      padding-bottom: 100px;
      box-sizing: border-box;
      z-index: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #f8f8f8, #ffffff);
      z-index: -1;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .gallery.loaded::before {
      opacity: 0;
    }

    .gallery-item {
      position: absolute;
      width: 100%;
      max-width: 600px;
      transition: opacity 5s ease-in-out, transform 5s ease-in-out;
      opacity: 0;
      transform: scale(1);
      text-align: center;
    }

    .gallery-item img {
      max-width: 80vw;
      max-height: 70vh;
      width: auto;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      object-fit: contain;
      pointer-events: none;
    }

    .gallery-item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .gallery-item p {
      font-size: 14px;
      color: #555;
    }

    .gallery-item.show {
      opacity: 1;
      transform: scale(1);
    }

    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 2000;
    }

    .social-icons a img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<h1 id="artist-title">Wenqin Fan</h1>
<div class="menu-icon" onclick="openSidebar()">â˜°</div>
<div class="sidebar" id="sidebar">
  <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()"
  >&times;</a
  >
  <a href="./index.html">Home</a>
  <a
          href="javascript:void(0)"
          class="expandable"
          onclick="toggleArtSubMenu()"
  >Art</a
  >
  <div class="sub-menu" id="art-submenu">
    <a href="./painting.html">Painting</a>
    <a href="./install.html">Install</a>
    <a href="./video.html">Video</a>
  </div>
  <a href="#exhibition">Exhibition</a>
  <a href="#statement">Statement</a>
  <a href="./cv.html">CV</a>
  <a href="./contact.html">Contact</a>
</div>
<div class="gallery" id="gallery"></div>
<div class="social-icons">
  <a href="mailto:wenqinfan1@gmail.com" title="Email">
    <img src="./icons/mail.png" alt="Email" />
  </a>
  <a href="https://www.instagram.com/wenqin_fan/" target="_blank" title="Instagram">
    <img src="./icons/instagram.png" alt="Instagram" />
  </a>
  <a href="https://www.xiaohongshu.com/user/profile/62f9dd66000000001200cbf4?xsec_token=YBBd8lHkgGCuy82D63yHZByaM__VkLL2sR7-kmMaoQMkc=&xsec_source=app_share&xhsshare=WeixinSession&appuid=62f9dd66000000001200cbf4&apptime=1752122474&share_id=16227bccfb444d28baad3c6e26987774" target="_blank" title="Redbook">
    <img src="./icons/redbook.png" alt="Redbook" />
  </a>
</div>

<script>
  function openSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.width = "300px";
  }

  function closeSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.width = "0";
  }

  function toggleArtSubMenu() {
    const subMenu = document.getElementById("art-submenu");
    if (subMenu.style.display === "block") {
      subMenu.style.display = "none";
      subMenu.style.opacity = "0";
    } else {
      subMenu.style.display = "block";
      subMenu.style.opacity = "1";
    }
  }

  const jsonUrl = "./artwork.json";

  fetch(jsonUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to load metadata");
            }
            return response.json();
          })
          .then((data) => {
            const gallery = document.getElementById("gallery");
            let filteredImages = data.filter((image) =>
                    image.categories.includes("home")
            );

            let currentIndex = 0;
            let nextImageCache = null;
            let hasLooped = false;

            function preloadImage(index) {
              return new Promise((resolve, reject) => {
                const imageData = filteredImages[index];
                const img = new Image();
                img.src = imageData.post_link;
                img.onload = () => {
                  resolve({
                    img,
                    title: imageData.title,
                    description: imageData.short_description,
                  });
                };
                img.onerror = reject;
              });
            }

            async function showNextImage() {
              const gallery = document.getElementById("gallery");

              const imageData =
                      nextImageCache || (await preloadImage(currentIndex));

              const nextIndex = (currentIndex + 1) % filteredImages.length;
              preloadImage(nextIndex)
                      .then((data) => {
                        nextImageCache = data;
                      })
                      .catch((err) => {
                        console.error("Failed to preload image", err);
                        nextImageCache = null;
                      });

              const container = document.createElement("div");
              container.className = "gallery-item";
              const img = imageData.img.cloneNode();
              const title = document.createElement("h3");
              title.textContent = imageData.title;
              const desc = document.createElement("p");
              desc.textContent = imageData.description;

              container.appendChild(img);
              container.appendChild(title);
              container.appendChild(desc);
              gallery.appendChild(container);

              setTimeout(() => {
                container.style.transition = "opacity 5s ease-in-out";
                container.style.opacity = 1;
                container.classList.add("show");
              }, 100);

              const currentImage = gallery.querySelector(
                      ".gallery-item.show:not(:last-child)"
              );
              if (currentImage) {
                currentImage.classList.remove("show");
                currentImage.style.opacity = 0;
                setTimeout(() => {
                  if (currentImage.parentNode === gallery) {
                    gallery.removeChild(currentImage);
                  }
                }, 5000);
              }

              currentIndex = nextIndex;
              if (currentIndex === 0) hasLooped = true;

              setTimeout(showNextImage, 8000);
            }

            preloadImage(currentIndex)
                    .then((data) => {
                      nextImageCache = data;
                      document.getElementById("gallery").classList.add("loaded");
                      showNextImage();
                    })
                    .catch((err) => {
                      console.error("Failed to preload first image", err);
                      showNextImage();
                    });

            const titleElement = document.getElementById("artist-title");
            titleElement.classList.add("show");
          })
          .catch((error) => {
            console.error("Error fetching metadata:", error);
          });
</script>
</body>
</html>
